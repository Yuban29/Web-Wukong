<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <ion-title>Contacto</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/tab1"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="dark" class="ion-padding">
  <div class="form-container">
    <!-- Tarjeta de formulario con sombreado -->
    <ion-card class="form-card">
      <ion-card-header>
        <ion-card-title class="form-title">Envíanos un mensaje</ion-card-title>
        <ion-card-subtitle class="wukong-subtitle">
  "Como Wukong enviaba mensajes al cielo, tú envíanos el tuyo"
</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        <form #contactForm="ngForm" (ngSubmit)="onSubmit(contactForm)">
          <!-- Campo Nombre -->
          <ion-item class="form-item">
            <ion-label position="floating">Nombre</ion-label>
            <ion-input 
              type="text" 
              name="nombre" 
              ngModel 
              required
              clearInput
            ></ion-input>
          </ion-item>

          <!-- Campo Email -->
          <ion-item class="form-item">
            <ion-label position="floating">Email</ion-label>
            <ion-input 
              type="email" 
              name="email" 
              ngModel 
              required
              clearInput
            ></ion-input>
          </ion-item>

          <!-- Campo Mensaje -->
          <ion-item class="form-item">
            <ion-label position="floating">Mensaje</ion-label>
            <ion-textarea 
              name="mensaje" 
              rows="4" 
              ngModel 
              required
            ></ion-textarea>
          </ion-item>

          <!-- Botón de enviar -->
          <ion-button 
            type="submit" 
            expand="block" 
            class="submit-button"
            [disabled]="!contactForm.valid"
          >
            <ion-icon name="send" slot="start"></ion-icon>
            Enviar
          </ion-button>
        </form>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
