<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <ion-title>El Mito</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/tab1"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="dark" class="ion-padding">
  <div class="legend-container">

    <div class="wukong-icon">🐒☁️</div>

    <h1 class="legend-title">El Viaje de Wukong</h1>


    <ion-card class="creator-card">
      <ion-card-header>
        <ion-card-title>Desarrollado con magia por:</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p class="creator-name">Yuban Hilarion</p>
        <p class="creator-subtitle">El heredero del bastón Ruyi</p>
      </ion-card-content>
    </ion-card>

    <div class="epic-quote">
      <p>"En cada línea de código hay un paso del camino celestial"</p>
    </div>
  </div>
</ion-content>
